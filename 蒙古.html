<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
       /*import * as echarts from 'echarts';*/

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '蒙古国'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['对华出口', '从华进口', '与中国贸易额']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021' , '2022' , '2023']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '对华出口',
      type: 'line',
      stack: 'Total',
      data: [379537.7,362260.1,516731.3,634411.2,633435.7304,512456.2278,689896,33218,1311720.9583]
    },
    {
      name: '从华进口',
      type: 'line',
      stack: 'Total',
      data: [157070.1,98863.7,123561.2,164488.9,182658.9978,161807.2894,223306,286622,347221.3092]
    },
    {
      name: '与中国贸易额',
      type: 'line',
      stack: 'Total',
      data: [536607.8,461123.8,640292.5,798900.1,816094.7282,674263.5172,913202,219839,1658942.2675]
    }
  ]
};

option && myChart.setOption(option);

    </script>
</body>
</html>
