<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
       /*import * as echarts from 'echarts';*/

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '古巴'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['对华出口', '从华进口', '与中国贸易额']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021' , '2022' , '2023']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '对华出口',
      type: 'line',
      stack: 'Total',
      data: [33000.3,
27375.2,
39799,
48038.3,
49271.1062,
47000.9989,
44557,
45164,
35865.962
]
    },
    {
      name: '从华进口',
      type: 'line',
      stack: 'Total',
      data: [188637.2,
178310.5,
135704.2,
107553.8,
79092.6142,
48329.2517,
57587,
41293,
50378.1149
]
    },
    {
      name: '与中国贸易额',
      type: 'line',
      stack: 'Total',
      data: [221637.5,
205685.7,
175503.2,
155592.1,
128363.7204,
95330.2506,
102144,
86457,
86244.0769
]
    }
  ]
};

option && myChart.setOption(option);

    </script>
</body>
</html>
