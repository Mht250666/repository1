<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
       /*import * as echarts from 'echarts';*/

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '埃及'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['对华出口', '从华进口', '与中国贸易额']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021' , '2022' , '2023']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '对华出口',
      type: 'line',
      stack: 'Total',
      data: [91784.4,
55321.2,
134193.4,
184252.4,
100071.9187,
92348.2598,
170358,
101983,
88157.5687
]
    },
    {
      name: '从华进口',
      type: 'line',
      stack: 'Total',
      data: [1195857.7,
1043728.1,
948564.3,
1198720.8,
1220070.539,
1362784.29,
1826461,
1698945,
1493559.781
]
    },
    {
      name: '与中国贸易额',
      type: 'line',
      stack: 'Total',
      data: [1287642.1,
1099049.3,
1082757.7,
1382973.2,
1320142.458,
1455132.55,
1996819,
1800927,
1581717.35
]
    }
  ]
};

option && myChart.setOption(option);

    </script>
</body>
</html>
