<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
       /*import * as echarts from 'echarts';*/

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '马来西亚'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['对华出口', '从华进口', '与中国贸易额']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021' , '2022' , '2023']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '对华出口',
      type: 'line',
      stack: 'Total',
      data: [5327733.1,
4926963.7,
5442613.9,
6320504.6,
7190997.514,
7517442.16,
9830508,
10983860,
10286069.57
]
    },
    {
      name: '从华进口',
      type: 'line',
      stack: 'Total',
      data: [4398038.7,
3767177.5,
4171227.7,
4537598.7,
5214178.188,
5630131.483,
7865488,
9171921,
8738285.194
]
    },
    {
      name: '与中国贸易额',
      type: 'line',
      stack: 'Total',
      data: [9725771.8,
8694141.2,
9613841.6,
10858103.3,
12405175.7,
13147573.64,
17695996,
20155781,
19024354.76,


]
    }
  ]
};

option && myChart.setOption(option);

    </script>
</body>
</html>
