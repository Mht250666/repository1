<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
       /*import * as echarts from 'echarts';*/

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '俄罗斯'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['对华出口', '从华进口', '与中国贸易额']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021' , '2022' , '2023']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '对华出口',
      type: 'line',
      stack: 'Total',
      data: [3325866.3,
3226014.8,
4139029.3,
5914217.6,
6119170.618,
5768467.886,
7960907,
11437983,
12913909.7
]
    },
    {
      name: '从华进口',
      type: 'line',
      stack: 'Total',
      data: [3475687.7,
3735576.7,
4283060,
4796527.3,
4974848.651,
5050446.621,
6755117,
7564105,
11097245.14
]
    },
    {
      name: '与中国贸易额',
      type: 'line',
      stack: 'Total',
      data: [6801554,
6961591.5,
8422089.3,
10710744.9,
11094019.27,
10818914.51,
14716024,
19002088,
24011154.84
]
    }
  ]
};

option && myChart.setOption(option);

    </script>
</body>
</html>
