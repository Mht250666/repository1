<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
       /*import * as echarts from 'echarts';*/

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '希腊'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['对华出口', '从华进口', '与中国贸易额']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['2015', '2016', '2017', '2018', '2019', '2020', '2021' , '2022' , '2023']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '对华出口',
      type: 'line',
      stack: 'Total',
      data: [28550.1,
28310.6,
43004,
56250.8,
72525.463,
77389.1395,
97322,
83579,
83346.6763
]
    },
    {
      name: '从华进口',
      type: 'line',
      stack: 'Total',
      data: [366498,
420269,
475138.1,
649832,
774011.5331,
703659.3162,
1117965,
1286372,
1276296.883
]
    },
    {
      name: '与中国贸易额',
      type: 'line',
      stack: 'Total',
      data: [395048.1,
448579.6,
518142.1,
706082.8,
846536.9961,
781048.4557,
1215287,
1369951,
1359643.559
]
    }
  ]
};

option && myChart.setOption(option);

    </script>
</body>
</html>
